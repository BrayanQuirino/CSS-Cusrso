<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG animado</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./normalize.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <section class="form_register">
        <h2 class="form_title">Registrate ahora</h2>
        <p class="form_paragraph">¿Has creado una cuenta previamente?<br/><a href="#">Entra aquí</a></p>
        <div class="form_inputs">
          <div class="form_group">
            <input type="text" class="form_input" placeholder=" ">
            <label for="" class="form_label">Nombre:</label>
            <span class="form_bar"></span>
          </div>
          <div class="form_group">
            <input type="email" class="form_input" placeholder=" ">
            <label for="" class="form_label">Email:</label>
            <span class="form_bar"></span>
          </div>
          <div class="form_group">
            <input type="password" class="form_input" placeholder=" ">
            <label for="" class="form_label">Password:</label>
            <span class="form_bar"></span>
          </div>
          <input type="submit" value="Registrate" class="form_submit">
        </div>
      </section>
    </form>
    <section class="form_picture"></section>
  </div>
</body>

</html>
